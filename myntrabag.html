<html lang="en">

    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <button class="addtobag" onclick=" cartquantity=cartquantity+1;
    document.querySelector('#cart-summary').innerText=`your bag has 
    ${cartquantity} items`;">
        Add to Bag
    </button>
    <button class="move" onclick=" cartquantity=cartquantity-1;

    ${cartquantity} items`;">
        Move To Wishlist</button>
    <button class="addtobag" onclick=" cartquantity=cartquantity+2;
    document.querySelector('#cart-summary').innerText=`your bag has 
    ${cartquantity} items`;">
        Add 1+1 sale item
    </button>
    <h1 id="cart-summary"> hello</h1>
    <script>
        let cartquantity = 0;
        document.querySelector('#cart-summary').innerText = `your bag has ${cartquantity} items`;
    </script>
